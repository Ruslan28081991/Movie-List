<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Movie List</title>
</head>
<body>
    <div class="container">
        <div class="movie__wrapper">
            <div class="movie__category">
                <span class="movie__list">Список фильмов</span>
                <span class="movie__year">2023</span>
            </div>
            <h1 class="movie__title">Посмотреть</h1>
        </div>
        
        <div id="movieContainer" class="movie__container">
            <div class="movie__form">
                <input id="movieName" class="movie__form-names" type="text" placeholder="Добавить фильм">
                <div id="movieBtn" class="movie__form-circle">
                    <img src="images/Vector.svg" alt="стрелка">
                </div>
            </div>
            <label class="movie__label">
                <input type="radio">
                xxnjfsdf
                <img class="movie__close" src="images/close.svg" alt="кнопка закрытия">
            </label>
            <label class="movie__label">
                <input type="radio">
                nhtrnr!2
                <img class="movie__close" src="images/close.svg" alt="кнопка закрытия">
            </label>

   
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
